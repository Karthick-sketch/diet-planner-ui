<app-header [isLogin]="true"></app-header>

<div class="signup-container">
  <h2>Create your account</h2>
  <div class="field-container">
    <input type="text" placeholder="Username" [(ngModel)]="user.username" />
  </div>
  <div class="field-container">
    <input type="email" placeholder="Email" [(ngModel)]="user.email" />
  </div>
  <div class="field-container">
    <input type="password" placeholder="Password" [(ngModel)]="user.password" />
  </div>
  <button type="submit" class="signup-btn" (click)="submit()">Sign Up</button>
  <div class="login-link">
    Already have an account? <a routerLink="/login">Login here</a>
  </div>
</div>
