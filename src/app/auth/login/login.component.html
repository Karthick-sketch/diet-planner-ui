<div class="signup-container">
  <h2>Login to your Account</h2>
  <div class="field-container">
    <input type="text" placeholder="Username" [(ngModel)]="user.username" />
  </div>
  <div class="field-container">
    <input type="password" placeholder="Password" [(ngModel)]="user.password" />
  </div>
  <button type="submit" class="signup-btn" (click)="submit()">Login</button>
  <div class="login-link">
    New to Kalories? <a routerLink="/signup">Sign Up here</a>
  </div>
</div>
