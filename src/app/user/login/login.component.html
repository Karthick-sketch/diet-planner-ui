<div class="signup-container">
  <h2>Login to your Account</h2>
  <form>
    <div class="form-group">
      <label for="name">Username</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="John Doe"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Create a password"
        required
      />
    </div>
    <button type="submit" class="signup-btn">Login Up</button>
  </form>
  <div class="login-link">New to Diet Planner? <a routerLink="/signup">Sign Up here</a></div>
</div>
