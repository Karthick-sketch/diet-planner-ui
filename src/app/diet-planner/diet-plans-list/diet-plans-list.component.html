<div class="container">
  @for (dietPlan of dietPlans; track dietPlan.id) {
    <div class="diet-plan">
      <div class="plan-title">{{ dietPlan.title }}</div>
      <a [href]="'/history/' + dietPlan.id" class="button">View Plan</a>
    </div>
  } @empty {
    <p>No available Diet plans.</p>
  }
</div>
